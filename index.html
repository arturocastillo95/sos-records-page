        $(".youtube-carousel").owlCarousel({
            loop:true,

                },
                769: {
                    items: 2

            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: false,
            // dots: true,
        });


        document.querySelectorAll('.js-rgb-split').forEach(element => {
        const div = document.createElement('div');
        div.innerHTML = element.innerHTML;
        element.innerHTML = '';

        ['b', 'g'].forEach(color => {
            const clone = div.cloneNode(true);
            clone.classList.add(color);
            clone.setAttribute('aria-hidden', 'true');
            element.appendChild(clone);
        });

        div.classList.add('r');
        element.appendChild(div);
        });

        // Get the current year
        var date = new Date();
        var year = date.getFullYear();
        document.getElementById("current_year").innerHTML = year;

        // Get the modal
        $("#labels-modal").animatedModal({
            color: '#252525',
            animatedIn: 'fadeInUp',
            animatedOut: 'fadeOutDown',
            animationDuration: '0.4s',
        });

        const spotify_lists = [
            'https://open.spotify.com/embed/playlist/0YyIsLbzZv0XN3Dy41gMoV?utm_source=generator',
            'https://open.spotify.com/embed/playlist/3kHScK53WGqBXZR3weMPqw?utm_source=generator',
            'https://open.spotify.com/embed/playlist/7yt3sjPza3cFMY0rgnNTo3?utm_source=generator',
            'https://open.spotify.com/embed/playlist/4M6A0n4x79o1pnL4x1BY5K?utm_source=generator',
            'https://open.spotify.com/embed/playlist/6WCYEHl77YhQ00vQbPECLk?utm_source=generator',
            'https://open.spotify.com/embed/playlist/2HDCzseAyWqu40vArGBMEe?utm_source=generator'
        ];

        const spotify_list_index = Math.floor(Math.random() * spotify_lists.length);
        const spotify_list = spotify_lists[spotify_list_index];

        $("#spotify-iframe").attr("src", spotify_list);


    });
