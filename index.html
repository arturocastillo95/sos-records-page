<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js" integrity="sha512-srGxQe2w7s50+5/nNgEVKYtBm15zRylJwdjxYnGEZr3mmHFJKFjA/ImA2OKizVzoIDX8XISMHDI1+az9pnumbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop:true,
            margin:20,
            responsive: {
                0: {
                    items: 1
                },
                480: {
                    items: 1
                },
                769: {
                    items: 2
                },
                992: {
                    items: 3
                }
            },
            nav: true,
            navText: ["<i class='fa fa-chevron-left'></i>","<i class='fa fa-chevron-right'></i>"]
        });


        document.querySelectorAll('.js-rgb-split').forEach(element => {
        const div = document.createElement('div');
        div.innerHTML = element.innerHTML;
        element.innerHTML = '';

        ['b', 'g'].forEach(color => {
            const clone = div.cloneNode(true);
            clone.classList.add(color);
            clone.setAttribute('aria-hidden', 'true');
            element.appendChild(clone);
        });

        div.classList.add('r');
        element.appendChild(div);
        });

        var logo_anim = bodymovin.loadAnimation({
		container: document.getElementById('logo-anim'),
		renderer: 'svg',
		loop: true,
		autoplay: true,
		path: 'https://assets3.lottiefiles.com/packages/lf20_egww5gza.json'
		});

    });

    window.particlesJS.load('particles-js', 'particles.json', function() {
        console.log('callback - particles.js config loaded');
    });

</script>
